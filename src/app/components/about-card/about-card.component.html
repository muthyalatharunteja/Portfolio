<section id="home"class="mx-auto max-w-5xl">
    <div class="relative rounded-3xl border border-violet-500/25 bg-white/70 dark:bg-black/60 backdrop-blur-2xl shadow-[0_0_90px_-30px_rgba(139,92,246,0.7)] px-8 py-12 sm:px-14 sm:py-16">
      <div class="mb-8 text-center">
        <div class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight bg-black dark:from-slate-100 dark:to-slate-500 text-transparent bg-clip-text dark:bg-gradient-to-b from-slate-200 to-slate-400 " >
          Hi, I'm Sahil Nair
        </div>
      </div>
  
      <div class="flex items-center justify-center gap-3">
        <span class="text-base sm:text-lg uppercase tracking-[0.35em] text-gray-700 dark:text-gray-300">Computer Science Graduate</span>
      </div>
  
      <div class="mt-10 flex items-center justify-center gap-3">
        <span class="shrink-0 text-slate-700 dark:text-slate-200 text-lg sm:text-xl">I am a</span>

        <div class="rounded-2xl border border-slate-200/60 dark:border-slate-700 bg-slate-50/70 dark:bg-slate-900/40 px-6 py-3 shadow-inner">
          <div class="relative font-semibold text-slate-900 dark:text-white text-lg sm:text-xl">
            <!-- Invisible spacer reserves max width so the card doesn't shift -->
            <span class="invisible block whitespace-nowrap">Full Stack Developer</span>

            <!-- Typed text overlays the reserved space -->
            <span class="absolute inset-0 whitespace-nowrap">
              {{ displayed() }}
              <span class="inline-block w-2.5 h-6 align-[-3px] bg-slate-800 dark:bg-slate-200 animate-pulse ml-0.5"></span>
            </span>
          </div>
        </div>
      </div>
  
     
  
      <div class="mt-10 flex flex-col items-center gap-4 sm:flex-row sm:justify-center">
        <a (click)="scrollToSection('work-experience')"
           class="inline-flex items-center justify-center rounded-xl px-6 sm:px-7 py-3 text-base sm:text-lg font-semibold text-white bg-violet-600 hover:bg-violet-500 dark:bg-violet-500 dark:hover:bg-violet-400 shadow-[0_10px_30px_-10px_rgba(139,92,246,0.8)] transition cursor-pointer w-full max-w-xs sm:w-auto">
          My experience
        </a>
        <a (click)="scrollToSection('contact')"
           class="inline-flex items-center justify-center rounded-xl px-6 sm:px-7 py-3 text-base sm:text-lg font-semibold text-violet-600 dark:text-violet-300 border border-violet-300/60 dark:border-violet-400/40 hover:bg-violet-50/60 dark:hover:bg-violet-950/40 transition cursor-pointer w-full max-w-xs sm:w-auto">
          Get in touch
        </a>
      </div>
  
      <div class="pointer-events-none absolute inset-0 rounded-3xl ring-1 ring-inset ring-violet-500/10"></div>
    </div>
  </section>
